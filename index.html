<!DOCTYPE html>
<html lang="en">

<head>

    <style>

        body {
            font-family: "Quicksand", sans-serif;

            li {
                list-style: none;
            }

            a {
                text-decoration: none;
                color: #333333;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar Design -->
    <nav class="navbar navbar-expand-lg bg-body-white py-3">
        <div class="container-fluid align-content-center justify-content-around">
            <div>
                <img style="width:10rem;" src="img/logo.png" alt="">
            </div>

            <div class="d-flex gap-5">
                <ul class="navbar-nav flex-row d-none d-lg-flex align-items-center gap-5">
                    <li class="nav-item">
                        <a href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a href="#">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a href="#">Prices</a>
                    </li>
                    <li class="nav-item">
                        <a href="#">Contact</a>
                    </li>
                </ul>

                <div>
                    <button class="btn btn-danger  rounded-5"
                        style="--bs-btn-padding-y: .5rem; --bs-btn-padding-x: 1.8rem; --bs-btn-font-size: .80rem;">Get
                        Started</button>
                </div>
            </div>
        </div>

    <!-- Home Section -->
    <section class="px-3 mb">
        <div class="d-flex flex-column flex-md-row mt-4 justify-content-between">
            <div class="mt-5 pt-5">
                <h3 style="font-size:4em;font-weight: 800;">CAPTURING <br> MOMENTS <span class="text-primary">IN</span>
                    <br> TIME
                </h3>

                <p>A Glimpse into the Past, a Snapshot of the Present.</p>
                <div>
                    <button class="btn btn-danger  rounded-5"
                        style="--bs-btn-padding-y: .4rem; --bs-btn-padding-x: 2.5rem; --bs-btn-font-size: .80rem;">Get

                </div>
            </div>

            <div class="d-none d-md-block">
                <img style="width: 80%;" class="img-fluid" src=" img/Rectangle 32.png" alt="">
            </div>
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
